<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TeamRoll</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 550px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .register-subtitle {
            color: #64748b;
            font-size: 1rem;
        }
        .error-message, .success-message, .info-box {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            display: none;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            display: none;
        }
        .info-box {
            background: #e0f2fe;
            color: #0369a1;
            font-size: 0.9rem;
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        .form-footer a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-logo">TeamRoll</h1>
                <p class="register-subtitle">Create your account</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div class="info-box">
                <strong>Note:</strong> Employees must have an Employee ID from the system. Contact your administrator to get registered.
            </div>
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" class="form-input" required onchange="toggleEmployeeId()">
                        <option value="employee">Employee</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group" id="employee-id-group">
                    <label for="employee_id">Employee ID</label>
                    <input type="text" id="employee_id" name="employee_id" class="form-input" placeholder="Enter your employee ID">
                    <small style="color: #64748b;">Required for employees. Get this from your administrator.</small>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                    <small style="color: #64748b;">Minimum 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleEmployeeId() {
            const role = document.getElementById('role').value;
            const employeeIdGroup = document.getElementById('employee-id-group');
            const employeeIdInput = document.getElementById('employee_id');

            if (role === 'employee') {
                employeeIdGroup.style.display = 'block';
                employeeIdInput.required = true;
            } else {
                employeeIdGroup.style.display = 'none';
                employeeIdInput.required = false;
                employeeIdInput.value = '';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            delete data.confirm_password;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    if (result.requires_approval) {
                        successDiv.textContent = 'Registration request submitted! Please wait for admin approval. You will be able to login once approved.';
                    } else {
                        successDiv.textContent = 'Registration successful! Redirecting to login...';
                    }
                    successDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        toggleEmployeeId();

        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
